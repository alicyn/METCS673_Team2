<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Learn how to use the Firebase platform on the Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Friendly Chat">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Friendly Chat">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">

    <!-- these JS and CSS files are needed by the dashboard - Rishee -->
  <link rel="stylesheet" href="css/dashboard.css" type="text/css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--blue-grey-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <span class="mdl-layout-title"> <h3><i class="material-icons">dashboard</i> METCS 673 Dashboard</h3> </span>
      </div>
    </div>
  </header>

  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
	      <div class="demo-avatar-dropdown">
			  <div id="user-container">
				<div hidden id="user-pic"></div>
				<div hidden id="user-name"></div>
				<button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
				  Sign-out
				</button>
				<button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
				  <i class="material-icons">account_circle</i>Sign-in with Google
				</button>
			  </div>
		  </div>
        </header>
	
        <nav style="margin-top:50%;" class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="/manage"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Projects</a>
          <a class="mdl-navigation__link" href="/chat"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">chat</i>Chat</a>
          <a class="mdl-navigation__link" href="/issues"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Issues</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Admin</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>


  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="container">
          <div id="div-header" class="flex-wrapper">
              <div id="div-header-projects" class="mdl-shadow--2dp flex-wrapper flex-two flex-header">
                  <div id="div-header-projects-green" class="background-green flex-three">Green: 3</div>
                  <div id="div-header-projects-yellow" class="background-yellow flex-three">Yellow: 1</div>
                  <div id="div-header-projects-red" class="background-red flex-three">Red: 1</div>
              </div>
              <div id="div-header-issues" class="mdl-shadow--2dp flex-wrapper flex-two flex-header">
                  <div id="div-header-issues-critical" class="flex-four">Epic: 1</div>
                  <div id="div-header-issues-high" class="flex-four">Story: 1</div>
                  <div id="div-header-issues-medium" class="flex-four">Tasks: 2</div>
                  <div id="div-header-issues-low" class="flex-four">Bugs: 2</div>
              </div>

          </div>
          <div id="div-chart" class="flex-wrapper">
              <div id="div-chart-projects" class="mdl-shadow--2dp flex-two flex-chart"></div>
              <div id="div-chart-issues" class="mdl-shadow--2dp flex-two flex-chart"></div>
          </div>
          <div id="div-content" class="flex-wrapper">
              <div id="div-content-projects" class="mdl-shadow--2dp flex-two flex-body"></div>
              <div id="div-content-issues" class="mdl-shadow--2dp flex-two flex-body"></div>
          </div>
        </div>
      </main>
    </div>
  </main>
</div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/3.8.0/firebase.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="scripts/main.js"></script>
</body>
</html>
